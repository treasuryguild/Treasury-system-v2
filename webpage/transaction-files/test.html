<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../core/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class='cardstop'>Community Governance Oversight Transaction Form</div>
    <article>  
        <div class='main'> 
        
        <form class='testing'>
            <div class = 'form'>
                <select class = 'dropd' id = 'pool'>
                    <option value='Community Governance Oversight' selected>Community Governance Oversight</option>
                    <option value='Catalyst Audit Circle'>Catalyst Audit Circle</option>
                </select>
            </div>
            <div class = 'form'>
                <select class = 'dropd' id = 'budgetB'>
                    <option value='Incoming IOG'>Incoming IOG</option>
                    <option value='Meetings' selected>Meetings</option>
                    <option value='Comm/Org Tools'>Comm/Org Tools</option>
                    <option value='Surveys'>Surveys</option>
                    <option value='Retrospectives'>Retrospectives</option>
                    <option value='Reports'>Reports</option>
                    <option value='Proposal'>Proposal</option>
                    <option value='Town Hall Slides'>Town Hall Slides</option>
                    <option value='Meeting Minutes'>Meeting Minutes</option>
                </select>
            </div>
            <div class = 'form'>
                <label class = 'custom-field' for='name'> 
                    <input
                        type='text'
                        id='name'
                        name='name'
                        autoComplete="off"
                        required
                    />
                    <span class="placeholder">Name</span>
                    <span class="disco">Beneficiary</span>
                    </label>
            </div>
            <div class = 'form'>
                <label class = 'custom-field' for='xrate'> 
                    <input
                        type='text'
                        id='xrate'
                        name='xrate'
                        autoComplete="off"
                        required
                    />
                    <span class="placeholder">ex. 0.92</span>
                    <span class="disco">USD/ADA Exchange Rate</span>
                    </label>
            </div>
            <div class='form'>
                <label class = 'custom-field' for='ada'> 
                <input
                    type='text'
                    id='ada'
                    name='ada'
                    autoComplete="off"
                    required
                />
                <span class="placeholder">ADA</span>
                <span class="disco">Amount</span>
                </label>
            </div>
            <div class='form'>
                <label  for='description'>
                <textarea class = 'descr'
                    type='text'
                    id='description'
                    name='description'
                    placeholder="Description"
                    autoComplete="off"
                    required
                ></textarea>
                <!--<span class="placeholder">Description</span>
                <span class="disco">Description / Extra comments</span>
                </label> -->
            </div>
            <div class='form'>
                <button onclick="validateSubmission();" class ='calc'>
                    Submit
                </button>
                <script src="../core/txform.js"></script>
            </div>
        </form>
        </div>
    </article>
        
         <!-- We'll prepare our javascript's function for later -->
        
</body>
</html>
